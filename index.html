<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Je m'aime </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="clickGate">
  <div class="gateContent">
    <h2>JE MAIME</h2>
    <p>Click</p>
  </div>
</div>

<div>
  <div id="mainTitle">
  <h1>JE M'AIME</h1>
  <div class="linkContainer">
    <a href="https://discord.com/users/451422563625861130" target="_blank">
      <img src="image/discord_logo.png" alt="discord_logo">
      DISCORD
    </a>
    <a href="https://github.com/Jemaimee" target="_blank">
      <img class="githublogo" src="image/github_logo.png" alt="github_logo">
      GITHUB
    </a>
    <a href="https://steamcommunity.com/id/je_maime/" target="_blank">
      <img src="image/steam_logo.png" alt="steam_logo">
      STEAM PROFILE
    </a>
    <button class="hoverButton">
      <img src="image/steam_logo.png" alt="steam_logo">
      <span>STEAM FRIEND CODE</span>
    </button>
    <a href="https://paypal.me/Jemaimeee?country.x=BE&locale.x=fr_FR" target="_blannk">
      <img src="image/paypal_logo.png" alt="paypal_logo">
      PAYPAL❤
    </a>

  </div>
</div>
<div id="musicPlayer">
  <div class="player" id="player">
    <div class="album">
      <img id="songimage" src="image/fightclubalbum.gif" alt="Album Art" >
    </div>

    <div class="info">
      <div id="songtitle" class="title">WHERE IS MY MIND</div>
      <div class="progress-container">
        <div class="time" id="current">00:00</div>
        <div class="progress-bar" id="seekBar">
          <div class="progress" id="progress"></div>
          <div class="progress-dot" id="progressDot"></div>
        </div>
        <div class="time" id="duration">03:49</div>
      </div>
    </div>

    <button class="btn" id="playPauseBtn" aria-label="Play/Pause">❚❚</button>
  </div>


  <audio id="audioPlayer" preload="metadata" src="audio/fightclub.mp3" loop></audio>
</div>





<script type="module" src="script.js"></script>
</body>
</html>
